<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .admin-panel {
            background: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .admin-panel h1 {
            font-size: 24px;
            color: #333;
        }
        .admin-panel .user-list {
            text-align: left;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .admin-panel .user-list p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }
        .admin-panel .user-list .user {
            background-color: #f1f1f1;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h1>Admin Paneli</h1>
        <div class="user-list" id="user-list">
            <!-- Kullanıcı bilgileri buraya eklenecek -->
        </div>
    </div>

    <script>
        // Admin paneli açıldığında çalışacak fonksiyon
        window.onload = function() {
            // localStorage'dan tüm kullanıcı bilgilerini al
            var userCredentials = JSON.parse(localStorage.getItem('users')) || [];

            var userListDiv = document.getElementById('user-list');
            userListDiv.innerHTML = ''; // Mevcut içerikleri temizle

            // Kullanıcı bilgilerini listele
            if (userCredentials.length > 0) {
                userCredentials.forEach(function(user) {
                    var userInfo = document.createElement('div');
                    userInfo.classList.add('user');
                    userInfo.innerHTML = `<strong>Kullanıcı Adı:</strong> ${user.username} <br><strong>Şifre:</strong> ${user.password}`;
                    userListDiv.appendChild(userInfo);
                });
            } else {
                userListDiv.innerHTML = '<p>Henüz bir kullanıcı girişi yapılmadı.</p>';
            }
        };
    </script>
</body>
</html>
